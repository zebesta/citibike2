<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<sebm-google-map [latitude]="centerLat" [longitude]="centerLng" [zoom]="zoom">
  <sebm-google-map-marker [latitude]="startLat" [longitude]="startLng"></sebm-google-map-marker>
  <sebm-google-map-marker [latitude]="endLat" [longitude]="endLng"></sebm-google-map-marker>
</sebm-google-map>
