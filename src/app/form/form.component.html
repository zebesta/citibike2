<div class="container">
  <div class="row">

    <!-- text entry for addresses and button to find address via google maps -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 address-form col-centered">
      <div>
            <div class="form-group">
              <label for="startAddress">Starting Address:</label>
              <input type="text" class="form-control"
                     [(ngModel)]="startAddress"
                     id="startAddress"
                     required
                     #spy="ngModel">
                     <button (click)="getLocation()" class="btn btn-default">Get Location</button>
                     <br>



              <label for="endAddress">Ending Address:</label>
              <input type="text"  class="form-control"
                     [(ngModel)]="endAddress"
                     id="endAddress"
                     required
                     #spy="ngModel">
            </div>
            <button (click)="submit()" class="btn btn-default">Check Addresses</button>
            <button (click)="calculateRouteTime()" class="btn btn-default">Calculate Route Times</button>
      </div>
    </div>
  </div>
    <div class="row travel-methods">
      <app-travel-method *ngFor="let transmethod of transmethods"
        [input]="transmethod">
      </app-travel-method>
    </div>
</div>
