<div class="container">
  <div class="row">

    <!-- text entry for addresses and button to find address via google maps -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div>
          <h1>Get some addresses!</h1>
            <div class="form-group">
              <label for="start-address">Starting Address: </label>
              <input type="text" class="form-control"
                     [(ngModel)]="startAddress">
            </div>

            <div class="form-group">
              <label for="end-address">Ending Address: </label>
              <input type="text"  class="form-control"
                     [(ngModel)]="endAddress">
            </div>
            <button (click)="submit()" class="btn btn-default">Check Addresses!</button>
            <button (click)="calculateRouteTime()" class="btn btn-default">Calculate route times!</button>
      </div>
    </div>
  </div>
    <div class="row">
      <app-travel-method *ngFor="let transmethod of transmethods"
        class="col-xs-12 col-sm-12 col-md-6 col-lg-4"
        [input]="transmethod">
      </app-travel-method>
    </div>
</div>
